<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jacquard+12&family=New+Rocker&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="title">
          Enter, if thou darest, into the
          <span class="dramaText">Forbidden Library...</span>
        </div>
        <div class="greeting">
          Hark! I beseech thee,
          <span class="dramaText">transcribe thy tome</span> into our dark
          ledger hereunto:
        </div>
      </div>
      <div class="options"></div>
      <div class="library">
        <div class="mainArea" style="grid-area: main"></div>
        <button class="registerButton" style="grid-area: register">
          Register
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
